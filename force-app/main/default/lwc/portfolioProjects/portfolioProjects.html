<template>
    <lightning-layout multiple-rows>
        <template for:each={projects} for:item="project">
             <lightning-layout-item size="12"  small-device-size="6" medium-device-size="4" large-device-size="3" key={project.name}>
             <div class="card">
                <a href={project.link} target="_blank">
                    <img src={project.image} alt="Bmi Calculator" style="width:100%">
                </a>
            <div class="clickable">{project.name}</div>
            </div>
        </lightning-layout-item>
        </template>
    </lightning-layout>
   
</template>
