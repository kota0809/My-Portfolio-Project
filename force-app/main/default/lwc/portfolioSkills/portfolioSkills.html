<template>
    <div class="slds-wrapper slds-p-around_medium">
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Technical Skills</h2>
            <template for:each={techSkills} for:item="techskill">
             <lightning-badge key={techskill} label={techskill} class=" slds-badge slds-var-m-bottom_medium"></lightning-badge>
           </template>
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Software Development Tools</h2>
            <template for:each={softwareTools} for:item="tool">
            <lightning-badge key={tool} label={tool} class="slds-badge slds-var-m-bottom_medium"></lightning-badge>
             </template>       
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Software Development Methodologies</h2>
          <template for:each={Methodologies} for:item="methodology">
          <lightning-badge key={methodology} label={methodology} class="slds-badge slds-var-m-bottom_medium"></lightning-badge>
          </template>
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Soft Skills</h2>
           <template for:each={softSkills} for:item="softskill">
            <lightning-badge key={softskill} label={softskill} class="slds-badge slds-var-m-bottom_medium"></lightning-badge>
           </template>   
         </div>
</template>
