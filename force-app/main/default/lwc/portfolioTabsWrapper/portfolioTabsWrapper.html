<template>
    <div class="slds-var-m-top_null show-tabs-on-mobile-view">
        <lightning-tabset variant="scoped">
            <template if:true={recordId}>
                <lightning-tab label="Summary">
                <c-portfolio-summary record-id={recordId} object-api-name={objectApiName}></c-portfolio-summary>
                </lightning-tab>
            </template>
      
                <lightning-tab label="Personal Projects">
                <c-portfolio-projects></c-portfolio-projects>
                </lightning-tab>
            <template if:true={recordId}>
                <lightning-tab label="Skills">
                <c-portfolio-skills record-id ={recordId}></c-portfolio-skills>
                </lightning-tab>
            </template>

            <template if:true={recordId}>
                <lightning-tab label="Education">
                <c-portfolio-education record-id={recordId}></c-portfolio-education>
                </lightning-tab>
            </template>
                 <lightning-tab label="Certifications">
                   <c-portfolio-certifications record-id={recordId}></c-portfolio-certifications>
                </lightning-tab>
                <template if:true={recordId}>
                <lightning-tab label="Others">
                    <c-portfolio-others record-id ={recordId}></c-portfolio-others>
                </lightning-tab>
                </template>
              
        </lightning-tabset>
</div>
<div class="accordion-wrapper show-accordion-on-mobile-view">
        <lightning-accordion
        allow-multiple-sections-open>
        <lightning-accordion-section name="A" label="Summary">
                           <c-portfolio-summary record-id={recordId} object-api-name={objectApiName}></c-portfolio-summary>
        </lightning-accordion-section>

        <lightning-accordion-section name="B" label="Personal Projects">
                          <c-portfolio-projects></c-portfolio-projects>
        </lightning-accordion-section>

        <lightning-accordion-section name="C" label="Skills">
            <c-portfolio-skills record-id ={recordId}></c-portfolio-skills>
        </lightning-accordion-section>

         <lightning-accordion-section name="D" label="Education">
                     <c-portfolio-education record-id={recordId}></c-portfolio-education>
        </lightning-accordion-section>
         <lightning-accordion-section name="E" label="Certifications">
             <c-portfolio-certifications record-id={recordId}></c-portfolio-certifications>
        </lightning-accordion-section>
         <lightning-accordion-section name="F" label="Others">
            <c-portfolio-others record-id ={recordId}></c-portfolio-others>
        </lightning-accordion-section>
    </lightning-accordion>
    </div>
    
</template>
<!--active-section-name={activeSections}-->
